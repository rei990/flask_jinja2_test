<!DOCTYPE html>
<html>
	<head>
		<title>Jinja test</title>
	</head>
	<body>

		<h1>基本機能のテスト</h1>

		<h2>変数出力</h2>
		<h1>Hello, {{ name }}!</h1>

		<h2>if elseの確認</h2>
		{% if age > 18 %}
		<p>You are an adult.</p>
		{% else %}
		<p>You are a minor.</p>
		{% endif %}

		<h2>for文の確認</h2>
		<ul>
			{% for item in items %}
			<li>{{ item }}</li>
			{% endfor %}
		</ul>

		<hr>

		<h1>簡易なフォーム操作のテスト</h1>
		<h2>ToDoリスト</h2>

		<form action="/add" method="post">
			<input type="text" name="task">
			<input type="submit" value="Add Task">
		</form>

		<ul>
			{% for task in tasks %}
			<li>
				{{ task }}
				<a href="{{ url_for('delete_task', task=task) }}">Delete</a>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
